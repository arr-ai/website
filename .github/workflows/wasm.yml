name: Go wasm
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: go get -v -t -d ./...

    - name: Build
      run: GOOS=js GOARCH=wasm go build -o main.wasm github.com/arr-ai/arrai/cmd/arrai

    - name: Run tests
      run: node _hugo/static/wasm_exec.js _hugo/static/main.wasm